<!doctype html>
<html lang="en">
  <head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--page title-->
    <title>Meowmory</title>

  </head>
  <body>
    <div id="content-wrapper" class="container">

    <!-- title and dashboard -->

        <div id="meowmory-title" class="container">
            <div class="row">
                Meowmory            
            </div>
        </div>

        <div id="dashboard" class="container">
            <div class="row">
                <div class="col-4">yarn ball burger button</div>
                <div class="col-2">difficulty button 1</div>                
                <div class="col-2">difficulty button 2</div>                 
                <div class="col-2">difficulty button 3</div>
                <div class="col-2">play button</div>               
            </div>
        </div>

    <!-- game board -->

        <div id="meowmory-board" class="container">
            this area will be the memory grid. 
        </div>
    
    <!-- footer incl. contact modal -->
    <footer class="container">
        <div class="row">
            <div id="message-button" class="col">
                <svg xmlns="http://www.w3.org/2000/svg" width="5rem" height="5rem" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">

</svg>
            </div>
            <div class="col">credit</div>
        </div>
    </footer>

    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
