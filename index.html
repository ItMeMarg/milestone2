<!doctype html>
<html lang="en">
  <head>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--page title-->
    <title>Meowmory</title>

  </head>
  <body>
    <div id="content-wrapper">
    <!-- title and dashboard -->
        <div id="meowmory-title" class="container">
            <div class="row"></div>
            this area will hold the title.
            <div id="navigation" class="container">
                this area will hold the difficulty and play buttons.
                it will also hold the lil ball of yarn, which acts as a burger button. 
            </div>
        </div>
    <!-- game board -->
        <div id="meowmory-board" class="container">
            this area will be the memory grid. 
        </div>

    </div>
    
    <!-- footer incl. contact modal -->
    <footer class="container">
        a contact modal as well as the credits will live down here.
    </footer>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
